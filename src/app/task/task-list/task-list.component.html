<h2>Task list</h2>

<ul>
  <li *ngFor="let task of datos">
    <h3>{{ task.nombre }}</h3>
    <button (click)="TaskDetail(task)">Details</button>
    
    <!--<app-update [childInput]="task"></app-update>-->
    <app-task-detail *ngIf="taskDetail.id==task.id" [task]="task"></app-task-detail>
  </li>
</ul>
<button (click)="TaskForm()">Create Form</button>
